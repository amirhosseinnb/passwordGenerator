<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>رمز عبور تصادفی</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body direction="ltr">
    <div class="container">
      <h2 class="title">ایجاد رمز عبور تصادفی</h2>
      <div class="result">
        <div class="result__title field-title">ایجاد رمز عبور تصادفی</div>
        <div class="result__info right">کپی کنید</div>
        <div class="result__info left">کپی شد</div>
        <div class="result__viewbox" id="result">
          روی دکمه ایجاد رمز کلید کنید
        </div>
        <button id="copy-btn" style="--x: 0; --y: 0">
          <i class="far fa-copy"></i>
        </button>
      </div>
      <div class="length range__slider" data-min="4" data-max="32">
        <div class="length__title field-title" data-length="0">: طول</div>
        <input id="slider" type="range" min="4" max="32" value="16" />
      </div>

      <div class="settings">
        <span class="settings__title field-title">تنظیمات</span>
        <div class="setting">
          <input type="checkbox" id="uppercase" checked />
          <label for="uppercase">شامل حروف بزرگ</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="lowercase" checked />
          <label for="lowercase">شامل حروف کوچک</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="number" checked />
          <label for="number">شامل اعداد</label>
        </div>
        <div class="setting">
          <input type="checkbox" id="symbol" />
          <label for="symbol">شامل نماد ها</label>
        </div>
      </div>

      <button class="btn generate" id="generate">ایجاد رمز</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
